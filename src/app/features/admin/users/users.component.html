<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <app-page-header
    title="Usuários"
    description="Gerencie operadores e entregadores da sua empresa"
    actionLabel="+ Novo Usuário"
    (action)="showCreateForm = true">
  </app-page-header>

  <app-data-list
    [items]="filteredUsers"
    [loading]="loading"
    [showFilters]="true"
    searchPlaceholder="Buscar por nome, email ou telefone..."
    emptyTitle="Nenhum usuário encontrado"
    emptyMessage="Tente ajustar os filtros ou adicione um novo usuário."
    emptyActionLabel="+ Novo Usuário"
    (search)="searchTerm = $event; applySearch()"
    (emptyAction)="showCreateForm = true">
    
    <!-- Filters -->
    <div filters class="flex gap-2">
      <app-button 
        [variant]="roleFilter === 'all' ? 'primary' : 'outline'"
        size="sm"
        label="Todos"
        (clicked)="setRoleFilter('all')">
      </app-button>
      <app-button 
        [variant]="roleFilter === 'operator' ? 'primary' : 'outline'"
        size="sm"
        label="Operadores"
        (clicked)="setRoleFilter('operator')">
      </app-button>
      <app-button 
        [variant]="roleFilter === 'deliverer' ? 'primary' : 'outline'"
        size="sm"
        label="Entregadores"
        (clicked)="setRoleFilter('deliverer')">
      </app-button>
    </div>

    <!-- Table Template -->
    <ng-template #tableTemplate let-users>
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contato</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Função</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let user of users" class="hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ user.name }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{ user.email }}</div>
              <div class="text-xs text-gray-500">{{ user.phone || '-' }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <app-badge 
                [variant]="user.role === 'admin' ? 'primary' : user.role === 'operator' ? 'secondary' : 'info'"
                [label]="getRoleLabel(user.role)">
              </app-badge>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <app-badge 
                [variant]="user.active ? 'success' : 'error'"
                [label]="user.active ? 'Ativo' : 'Inativo'">
              </app-badge>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <button (click)="editUser(user)" class="text-gray-600 hover:text-primary mr-3 transition-colors">Editar</button>
              <button (click)="toggleUserStatus(user)" 
                      [class]="user.active ? 'text-red-600 hover:text-red-900' : 'text-green-600 hover:text-green-900'"
                      class="transition-colors">
                {{ user.active ? 'Desativar' : 'Ativar' }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-template>

    <!-- Card Template (Mobile) -->
    <ng-template #cardTemplate let-user>
      <app-card variant="default" [elevation]="1" padding="md">
        <div class="flex justify-between items-start mb-2">
          <div>
            <h3 class="text-lg font-medium text-gray-900">{{ user.name }}</h3>
            <p class="text-sm text-gray-500">{{ user.email }}</p>
            <p class="text-sm text-gray-500">{{ user.phone || '-' }}</p>
          </div>
          <div class="flex flex-col items-end gap-1">
            <app-badge 
                [variant]="user.role === 'admin' ? 'primary' : user.role === 'operator' ? 'secondary' : 'info'"
                [label]="getRoleLabel(user.role)">
            </app-badge>
          </div>
        </div>
        <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-100">
          <app-badge 
            [variant]="user.active ? 'success' : 'error'"
            [label]="user.active ? 'Ativo' : 'Inativo'">
          </app-badge>
          <div class="flex gap-3">
            <button (click)="editUser(user)" class="text-sm font-medium text-gray-600">Editar</button>
            <button (click)="toggleUserStatus(user)" 
                    [class]="user.active ? 'text-red-600' : 'text-green-600'"
                    class="text-sm font-medium">
              {{ user.active ? 'Desativar' : 'Ativar' }}
            </button>
          </div>
        </div>
      </app-card>
    </ng-template>
  </app-data-list>

  <!-- Create/Edit Modal -->
  <app-modal
    [isOpen]="showCreateForm"
    [title]="editingUser ? 'Editar Usuário' : 'Novo Usuário'"
    [confirmLabel]="saving ? 'Salvando...' : (editingUser ? 'Atualizar' : 'Criar')"
    cancelLabel="Cancelar"
    [loading]="saving"
    (confirmed)="saveUser()"
    (cancelled)="cancelForm()"
    (closed)="cancelForm()">
    
    <form (ngSubmit)="saveUser()" #userForm="ngForm" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Nome *</label>
          <input [(ngModel)]="userFormData.name" name="name" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
        </div>
        
        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
          <input type="email" [(ngModel)]="userFormData.email" name="email" required 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
        </div>

        <div class="col-span-2 md:col-span-1" *ngIf="!editingUser">
          <label class="block text-sm font-medium text-gray-700 mb-1">Senha *</label>
          <input type="password" [(ngModel)]="userFormData.password" name="password" required minlength="8"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
          <p class="mt-1 text-xs text-gray-500">Mínimo 8 caracteres</p>
        </div>

        <div class="col-span-2 md:col-span-1" *ngIf="editingUser">
          <label class="block text-sm font-medium text-gray-700 mb-1">Nova Senha (opcional)</label>
          <input type="password" [(ngModel)]="userFormData.password" name="password" minlength="8"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
          <p class="mt-1 text-xs text-gray-500">Deixe em branco para manter</p>
        </div>

        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
          <input [(ngModel)]="userFormData.phone" name="phone" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
        </div>

        <div class="col-span-2 md:col-span-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Função *</label>
          <select [(ngModel)]="userFormData.role" name="role" required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
            <option value="operator">Operador</option>
            <option value="deliverer">Entregador</option>
          </select>
        </div>
      </div>

      <div *ngIf="error" class="p-3 bg-red-50 text-red-700 rounded-md text-sm">
        {{ error }}
      </div>
    </form>
  </app-modal>
</div>
